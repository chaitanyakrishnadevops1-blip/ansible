- name: data types
  hosts: local
  connection: local
  gather_facts: false  # optional, speeds up execution
  vars:
    course: "DEVOPS with AWS"       # string
    duration: 120                   # number
    is_live: true                   # boolean
    tools:                          # list
      - linux
      - shell
      - ansible
    concepts:                       # dictionary
      cloud: aws
      cm: ansible

  tasks:
    - name: print course info
      ansible.builtin.debug:
        msg: |
          Course name: {{ course }}
          Duration: {{ duration }}
          Is it live?: {{ is_live }}
          Tools: {{ tools }}
          Concepts: {{ concepts }}

