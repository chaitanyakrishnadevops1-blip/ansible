- name: data types
  hosts: local
  connection: local
  vars:
    course: "DEVOPS with AWS" # string
    DURATION: 120 # number
    is_live: true # boolean
    # list 
    tools: # ["linux",  "shell", "ansible"]
    - "linux"
    - shell
    - ansible
    concepts: # dictionary or map
      cloud: aws 
      cm: ansible
  tasks:
  - name: print course info
    ansible.builtin.debug:
     msg: "Course name: {{ Course }}, Duration: {{ Duration }}, is it live?:  {{ is_live }}, tools are:
       {{ tools }} concepts are: {{ concepts }}"
